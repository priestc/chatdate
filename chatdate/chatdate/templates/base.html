<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <!-- Set the viewport width to device width for mobile -->
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>{% block title %}ChatDate{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="{% static 'mustache.js' %}"></script>
    </head>
    <body>
        <header>
            <div id="left">
                <span class="logo">ChatDate</span>
                {% if user.is_authenticated %}
                | <a href="#" id="profile_link">Profile</a> |
                <a href="#" id="online_link">Who's Online</a> |
                <a href="#" id="relationships_link">Relationships</a> |
                <a href="{% url 'logout' %}">Logout</a>
                {% endif %}
            </div>
            <div id="right">
                <span class="logo">&nbsp;</span>
                {% if user.is_authenticated %}
                <span class="nickname">{{ user.nickname }}</span> (<span class="my_rep">{{ user.reputation }}</span>)
                {% endif %}
            </div>
        </header>
        <div id="content">
        {% block content %}{% endblock %}
        </div>
    </body>
</html>
