<html lang="en">
{% load staticfiles %}
    <head>
        <!-- Set the viewport width to device width for mobile -->
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>{% block title %}ChatDate{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div id="left">
                <span class="logo">ChatDate</span> |
                <a href="#" id="profile_link">Profile</a> |
                <a href="#" id="online_link">Whose Online</a> |
                <a href="#" id="relationships_link">Relationships</a> |
                <a href="{% url 'logout' %}">Logout</a>
            </div>
            <div id="right">
                <span class="logo">&nbsp;</span>
                <span class="nickname">{{ user.nickname }}</span> (<span class="rep">{{ user.reputation }}</span>)
            </div>
        </header>
        <div id="content">
        {% block content %}{% endblock %}
        </div>
    </body>
</html>
