{% extends "base.html" %}

{% block content %}

<h1>Welcome to chatdate!!</h1>
<a href="{% url "register_start" %}">Register</a>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    Email: <input type="email" name="email">
    password: <input type="password" name="password">
    <input type="submit">
</form>

{% endblock %}
