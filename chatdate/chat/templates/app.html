{% extends "base.html" %}

{% block content %}
{% load staticfiles %}
<style>
    .chat-message-{{ user.nickname }} {
        color: red;
    }
</style>
<link rel="stylesheet" type="text/css" href="{% static 'chat.css' %}">

<div id="online_section">
    <h1>Chat</h1>
</div>

<div id="preferences_section">
    <h1>Preferences</h1>
</div>

<div id="relationships_section">
    <h1>Relationships</h1>
</div>

<div id="chat_section">
<div class="chat_container" id="chat_template">
    <h2 class="chat_title"></h2>
    <div class="chatbox">
        <ul></ul>
    </div>

    <form class="chatbar">
        <input type="text"><input type="submit" value="send">
    </form>
</div>
</div>

{% load socketio_tags %}
{% socketio %}
<script>
var my_nickname = "{{ user.nickname }}";
var my_hash = "{{ user.hash }}";
var short_poll_url = "{% url "still_here" %}";
</script>
<script src="{% static "chat.js" %}"></script>
<script src="{% static "app.js" %}"></script>
{% endblock %}
