{% extends "base.html" %}

{% block content %}
{% load staticfiles %}
<style>
    .chat-message-{{ user.nickname }} {
        font-weight: bold;
    }
</style>
<link rel="stylesheet" type="text/css" href="{% static 'chat.css' %}">

<div id="online_section">
    <h1>Who's Online</h1>
    <div class="users" id="user_template">
        <a href="#" class="nickname"></a>
        (<span class="rep"></span>)
        <span class="status"></span>
        <br>
        <span class="age"></span>
    </div>
</div>

<div id="profile_section">
    <h1>Preferences</h1>
</div>

<div id="relationships_section">
    <h1>Relationships</h1>
    <div id="relationship_template">
        <span class="name"></span><a href="" class="block">Block</a>
        <br>
        <span class="status"></span>
    </div>
</div>

<div id="chat_section">
<div class="chat_container" id="chat_template">
    <h2 class="chat_title"></h2>
    <div class="chatbox">
        <ul></ul>
    </div>

    <form class="chatbar">
        <input type="text"><input type="submit" value="send">
    </form>
</div>
</div>

{% load socketio_tags %}
{% socketio %}
<script>
var my_nickname = "{{ user.nickname }}";
var my_hash = "{{ user.hash }}";
var karma_url = "{% url "karma" %}";
var relationships_url = "{% url "relationships" %}";
</script>
<script src="{% static "chat.js" %}"></script>
<script src="{% static "app.js" %}"></script>
{% endblock %}
